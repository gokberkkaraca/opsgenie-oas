##################
#     REQUEST    #
##################
CreateContactRequest:
  type: object
  required:
    - method
    - to
  properties:
    method:
      type: string
      description: Contact method of user
      enum:
        - email
        - sms
        - voice
        - mobile
    to:
      type: string
      description: Address of given method

UpdateContactRequest:
  type: object
  properties:
    to:
      type: string
      description: Address of contact method

##################
#    RESPONSE    #
##################
BaseResponse:
  type: object
  required:
    - requestId
    - took
  properties:
    requestId:
      type: string
    took:
      type: number
      format: float
      default: 0.0

SuccessResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        result:
          type: string
        data:
          type: object
          allOf:
            - $ref: '#/definitions/SuccessData'

ErrorResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        message:
          type: string
        code:
          type: integer
          format: int32
        responseHeaders:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

ListContactsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          type: array
          items:
            $ref: '#/definitions/OrderedContact'

GetContactResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/Contact'

##################
#      MODEL     #
##################
SuccessData:
  type: object
  properties:
    id:
      type: string
    name:
      type: string

OrderedContact:
  type: object
  properties:
    id:
      type: string
    method:
      type: string
    to:
      type: string
    status:
      type: object
      properties:
        enabled:
          type: boolean
        disabledReason:
          type: string
    applyOrder:
      type: integer

Contact:
  type: object
  properties:
    id:
      type: string
    method:
      type: string
    to:
      type: string
    status:
      type: object
      properties:
        enabled:
          type: boolean
        disabledReason:
          type: string
