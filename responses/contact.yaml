Accepted:
  description: Returns request id
  schema:
    $ref: '#/definitions/SuccessResponse'
  headers:
    X-Request-ID:
      description: Id of given request
      type: string
    X-Response-Time:
      description: Process time of given request
      type: string
    X-RateLimit-State:
      description: Status of rate limit
      type: string
    X-RateLimit-Reason:
      description: Source of the rete limit
      type: string
    X-RateLimit-Period-In-Sec:
      description: Time of throttle in seconds
      type: string

Unauthorized:
  description: apiKey is invalid or integration is disabled
  schema:
    $ref: '#/definitions/ErrorResponse'
  headers:
    X-Request-ID:
      description: Id of given request
      type: string
    X-Response-Time:
      description: Process time of given request
      type: string

ContactNotFound:
  description: Contact can not be found for given identifier
  schema:
    $ref: '#/definitions/ErrorResponse'
  headers:
    X-Request-ID:
      description: Id of given request
      type: string
    X-Response-Time:
      description: Process time of given request
      type: string

GeneralError:
  description: Unexpected error
  schema:
    $ref: '#/definitions/ErrorResponse'